<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      <form class="single-task-form" id="signupForm">
        <h4>signup</h4>
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" name="name" class="task-edit-name" id="name"/>
          </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" name="email" class="task-edit-name" id="email"/>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="text" name="password" class="task-edit-name" id="password"/>
          </div>

        <button type="submit" class="block btn task-edit-btn">signup</button>
        <div class="form-alert"></div>
      </form>
      <a href="login.html" class="btn back-link">login?</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./browser-app.js"></script>
  </body>
</html>
